    <!-- Search - Start -->

            <input type="button" value="Google Search">

        <nav class="box" id="box1">

                <li>Special Searches</li>

                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></li>

            </ul>
        </nav>

        <article class="box small" id="box3">

            <input type="email" value="your e-mail"><br>
